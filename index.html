<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exammm</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/Exam.css">
</head>
<body class="b">
    <section class="first bg-info">
        <div class="child rounded-top rounded-bottom rounded-left rounded-right" id="cd">
            <p>enter your name</p>
            <div class="d-flex justify-content-center  m-2">
                <input class="form-control rounded-pill w-50" id="inp1">
            </div>
            <div class="d-flex justify-content-center  m-2">
                <button class="btn btn-primary btn-outline-light border border-primary " onclick="addItem()" id="btn1"> ADD</button>
            </div>
            <div class="container">
                <div id="output" class="row">

               
                 </div>
            </div>
        </div>
        

    </section>
    <section class="second">

        <div class="hustlin  "> <h1>Party'</h1> </div>

    </section>
    <section class="third bg-success">
        <div class="container">
            <h1 class="py-4 text-center text-light ">Current Date</h1>
            <div class="row text-center">
                <div class=" text-light col-lg-3 col-sm-12 today mx-4 my-5">
                    <h3 class="text-dark " >Day</h3>
                    <h5 id='today' class="font-weight-bolder  text-light"></h5>
                </div>
                <div class=" text-light col-lg-3  col-sm-12 today mx-4 my-5">
                    <h3 class="text-dark">Month</h3>
                    <h5 id='Month' class="font-weight-bolder  text-light"></h5>
                </div>
                <div class=" text-light col-lg-3  col-sm-12 today mx-4 my-5">
                    <h3 class="text-dark">Year</h3>
                    <h5 id='Year' class="font-weight-bolder  text-light"></h5>
                </div>

            </div>
            <div class="row text-center mx-5">
                <div class=" text-light col-md-4 today mx-4 my-5">
                    <h3 class="text-dark " >Hour</h3>
                    <h5 id='Hour' class="font-weight-bolder  text-light"></h5>
                </div>
                
                <div class=" text-light col-md-4 today mx-4 my-5">
                    <h3 class="text-dark " >Minutes</h3>
                    <h5 id='Minutes' class="font-weight-bolder  text-light"></h5>
                </div>
            </div>
        </div>

    </section>
    <section class="Form-Validation bg-danger py-3">

        <div class="container  pb-2">

            <div class="form-group ">
                <label class="text-dark">username</label>
                <input class="form-control" placeholder="Enter Your Name">
            </div>
            
            <div class="form-group ">
                <label class="text-dark">Email</label>
                <input class="form-control" onkeyup="validateMail()" id="inpMail" placeholder="Enter Your Mail">
                <div id="alertingMail">

                </div>
            </div>
            
            <div class="form-group ">
                <label class="text-dark">Phone</label>
                <input class="form-control" id="inpPhone" onkeyup="validatePhone()" value="002" placeholder="Enter Your number" >
                <div id="alertingPhone">

                </div>    
            </div>
            
            <div class="form-group ">
                <label class="text-dark">your Message</label>
                <textarea class="form-control" name="" id="" cols="20" rows="5" placeholder="EnterYourMessage"></textarea>
            </div>

        </div>


    </section>

   
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/Exam.js"></script>
</body>
</html>
